{% extends 'base.html' %}

{% block title %}Detalle del Producto - {{ producto.titulo }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Título del Producto -->
    <div class="card shadow-sm bg-light text-center p-4 border-0 mb-5 mt-5">
        <h1 class="h3 fw-bold text-secondary mb-0">
            <i class="fas fa-shopping-bag me-2 text-primary"></i> {{ producto.titulo }}
        </h1>
    </div>    

    <div class="row justify-content-center">
        <!-- Imagen del Producto y Detalles -->
        <div class="col-md-12"> 
            <div class="card shadow-lg">
                <img src="{{ producto.imagen.url }}" alt="{{ producto.titulo }}" class="img-fluid rounded-top">
                <div class="card-body">
                    <!-- Descripción del Producto -->
                    <h5 class="card-title text-center">{{ producto.titulo }}</h5>
                    <p class="card-text text-center">{{ producto.descripcion }}</p>

                    <!-- Precio del Producto (si aplica) -->
                    {% if producto.precio %}
                    <div class="text-center">
                        <span class="badge bg-success fs-4 text-light">€{{ producto.precio }}</span>
                    </div>
                    {% endif %}
                   
                    <div class="text-center mt-4">
                        <a href="#" class="btn btn-primary">Disponible</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
